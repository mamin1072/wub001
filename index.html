<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="MMT001.png">
  <title>เข้าสู่ระบบ - มหาวิทยาลัยเทคโนโลยีราชมงคลสุวรรณภูมิ</title>
  <style>
    body {
      margin: 0;
      font-family: "Kanit", serif;
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .login-container h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #ff7f50;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #e5673e;
    }
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 1.2rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }
    .header img {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="header">
    <img src="unnamed.png" alt="Logo">
    มหาวิทยาลัยเทคโนโลยีราชมงคลสุวรรณภูมิ<br>
    Rajamangala University of Technology Suvarnabhumi
  </div>
  </div>
</body>
</html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

</head>
<body>
  <div class="login-container">
    <h1>เข้าสู่ระบบ/Sign In</h1>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="goToHome()">เข้าสู่ระบบ</button>
  </div>

  <script>
    function goToHome() {
      window.location.href = "HOME.html.html"; // เปลี่ยนเส้นทางไปยังหน้า Home
    }
  </script>
</body>
</html>
